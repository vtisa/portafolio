{% extends 'layout.html' %}

{% block content %}

<h1 class="fs-2">Proyectos desarrollados</h1>

{% for post in posts %}
<div class="py-3">
  <div class=" card-body bg-blac border border-secondary">
    <div class="row align-items-center">
      <div class="col-md-3 col-12 text-center text-md-start">
        <img class="img-fluid rounded shadow-sm" src="{{post.image.url}}" alt="{{post.title}}">
      </div>
      <div class="col-md-9 col-12 mt-3 mt-md-0">
        <h2 class="fs-4">{{post.title}}</h2>
        <p >{{post.description|striptags|truncatechars:150}}</p>
        <p >{{ post.date|date:'d \d\e F \d\e Y' }}</p>
        <a href="{% url 'blog:post_detail' post.id %}" class="btn btn-outline-primary btn-sm">Ver MÃ¡s</a>
      </div>
    </div>
  </div>
</div>
{% endfor %}

{% endblock %}
